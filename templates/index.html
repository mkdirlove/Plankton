<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plankton Real-Time Detection</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f5fc;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header Styling */
        h1 {
            font-size: 2.5rem;
            color: #007acc;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Container Styling */
        div {
            border: 3px solid #007acc;
            border-radius: 15px;
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 800px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        div:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Image Styling */
        img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            div {
                padding: 10px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.5rem;
            }

            div {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Plankton Real-Time Detection</h1>
    <div>
        <img src="/video_feed" alt="Video Feed">
    </div>
</body>
</html>
